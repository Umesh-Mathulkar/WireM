<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireM</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>

    

    <header>
        
        <nav class="nav">
          <a href="/" class="logo"><img src="./images/wirem.png" alt="" height="90px"></a>
  
          <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
  
          <div class="nav__link hide">
            <div class="options">
                <ul>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">FAQs</a></li>
                </ul>
            </div>
          </div>
        </nav>
      </header>
      <div style="height: 7vw;"></div>



   
    <div id="lands" onmouseover="modes('products')" onmouseleave="modes('productsdel')" class="landing">
        <div class="landingText">
            <h1>Feel Your Home Safer</h1>
            <h5>Have Just Right Spark</h5>
        </div>
        <div id="products" class="container landingProd hide">
            <h3 style="color: black; border: 2px solid rgb(110, 243, 199);display: inline;padding: 2%;">Our Products
            </h3><br>
            <ul onmouseleave="backChange('original')">
                <li><a onmouseleave="backChangeDel('cctv')" onmouseover="backChange('cctv')" id="cctv" href="#"><img
                            src="./images/cctv.svg" alt=""></a></li>
                <li><a onmouseleave="backChangeDel('door')" onmouseover="backChange('door')" id="door" href="#"><img
                            src="./images/doorlock.svg" alt=""></a>
                </li>
                <li><a onmouseleave="backChangeDel('elect')" onmouseover="backChange('elect')" id="electric"
                        href="#"><img src="./images/electric.svg" alt=""></a></li>
                <li><a onmouseleave="backChangeDel('scan')" onmouseover="backChange('scan')" id="scan" href="#"><img
                            src="./images/scaner.svg" alt=""></a>
                </li>
                <li><a onmouseleave="backChangeDel('telephone')" onmouseover="backChange('telephone')" id="telephone"
                        href="#"><img src="./images/telephonic.svg" alt=""></a></li>
                <li><a onmouseleave="backChangeDel('wifi')" onmouseover="backChange('wifi')" id="wifi" href="#"><img
                            src="./images/wifi.svg" alt=""></a></li>
            </ul>
        </div>
        <div style="margin-left: 10%;position: relative;top: 40%;" id="products01">
            <h1>Welcome! To <span style="color:aquamarine;"> WireM</span></h1>
        </div>
    </div>

</body>

<script src="wirem.js"></script>

</html>
