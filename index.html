<body>
    
    <div class="navigation">
        <div class="row">
            <div class="col-lg-3 d-flex justify-content-center"><img src="./images/wirem.png" alt="" height="90px"></div>
            <div class="col-lg-7">
                <div class="options d-flex justify-content-center">
                    <ul>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Testimonials</a></li>
                        <li><a href="#">FAQs</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-2 d-flex justify-content-center"><button style="width: 80px; height: 50px;" type="button"
                    class="btn btn-outline-info mt-2">Login</button>
            </div>
        </div>
    </div>

    <div style="height: 90px;
    background-color:white
    "></div>
    <div id="lands"  onmouseover="modes('products')" onmouseleave="modes('productsdel')" class="landing">

            <h1>Feel Your Home Safer</h1>
            <h5>Have Just Right Spark</h5>
        </div>
        <div id="products" class="container landingProd hide">
            <h3 style="color: black; border: 2px solid rgb(110, 243, 199);display: inline;padding: 2%;">Our Products</h3><br>
            <ul onmouseleave="backChange('original')">
                <li ><a onmouseover="backChange('cctv')" id="cctv" href="#"><img src="./images/cctv.svg" alt=""></a></li>
                <li><a onmouseover="backChange('door')" id="door" href="#"><img src="./images/doorlock.svg" alt=""></a></li>
                <li><a onmouseover="backChange('electric')" id="electric" href="#"><img src="./images/electric.svg" alt=""></a></li>
                <li><a onmouseover="backChange('scan')" id="scan" href="#"><img src="./images/scaner.svg" alt=""></a></li>
                <li><a onmouseover="backChange('telephone')" id="telephone" href="#"><img src="./images/telephonic.svg" alt=""></a></li>
                <li><a onmouseover="backChange('wifi')" id="wifi" href="#"><img src="./images/wifi.svg" alt=""></a></li>
            </ul>
        </div>
        <div style="margin-left: 10%;position: relative;top: 40%;" id="products01"><h1>Welcome! To <span style="color:aquamarine;"> WireM</span></h1></div>
